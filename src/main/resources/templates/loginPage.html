<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/Form.css">
    <title>Login</title>
</head>
<body>

<form action="#" th:action="@{/login}" th:object="${loginRequest}" method="post">
    <h1>Login</h1>
    <div>
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Enter your email" />
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Enter your password" />
    </div>

    <div>
        <input type="submit" value="Login" />
    </div>

    <div th:if="${error}">
        <p style="color: red;">Invalid login credentials. Please try again.</p>
    </div>
</form>
</body>
</html>
