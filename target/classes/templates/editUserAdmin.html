<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditer un utilisateur</title>
    <!--<link rel="stylesheet" href="https://cdn.metroui.org.ua/current/metro.css">-->
    <link rel="stylesheet" href="/css/AdminInterface.css">
</head>
<body>

<header>
    <h1>Éditer l'utilisateur</h1>
</header>

<main>
    <div class="container">
        <form th:action="@{/admin/users/update/{id}(id=${user.id})}" method="post">
            <div class="input-control text">
                <label for="firstname">Prénom</label>
                <input type="text" id="firstname" name="firstname" th:value="${user.getFirstname()}" required />
            </div>

            <div class="input-control text">
                <label for="lastname">Nom</label>
                <input type="text" id="lastname" name="lastname" th:value="${user.getLastname()}" required />
            </div>

            <div class="input-control email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:value="${user.getEmail()}" required />
            </div>

            <!-- Champ est admin -->
            <div class="input-control checkbox">
                <label for="admin">
                    <input type="checkbox" id="admin" name="admin" th:checked="${user.isAdmin()}" /> Est administrateur
                </label>
            </div>

            <div class="input-control checkbox">
                <label for="status">
                    <input type="checkbox" id="status" name="status" th:checked="${user.isStatus()}" /> Actif
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="button primary">Sauvegarder les modifications</button>
                <a href="/admin" class="button secondary">Annuler</a>
            </div>
        </form>
    </div>
</main>

<footer>
</footer>

<!--<script src="https://cdn.metroui.org.ua/current/metro.js"></script>-->
</body>
</html>
